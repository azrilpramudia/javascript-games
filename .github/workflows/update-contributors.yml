name: ğŸ§‘â€ğŸ’» Smart Contributor Updater

on:
  schedule:
    - cron: "0 * * * *" #Every One Hour
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    name: ğŸ§¾ Create PR for Contributor Update

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Get Current Contributor List
        id: current
        run: |
          curl -s "https://api.github.com/repos/${{ github.repository }}/contributors?per_page=100" \
          | jq -r '.[].login' | sort > current_contributors.txt
          md5sum current_contributors.txt | cut -d " " -f1 > current_hash.txt
          echo "hash=$(cat current_hash.txt)" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Get Previous Contributor Hash (Safe Mode)
        id: previous
        run: |
          if [ -f .contributors_hash ]; then
            HASH_LINE=$(head -n 1 .contributors_hash | tr -d '\r\n')
            if echo "$HASH_LINE" | grep -Eq '^[0-9a-f]{32}$'; then
              echo "Previous hash: $HASH_LINE"
              echo "hash=$HASH_LINE" >> $GITHUB_OUTPUT
            else
              echo "âš ï¸ Invalid hash file, resetting..."
              echo "hash=none" >> $GITHUB_OUTPUT
              echo "" > .contributors_hash
            fi
          else
            echo "hash=none" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Compare Contributor Lists
        id: compare
        run: |
          if [ "${{ steps.current.outputs.hash }}" = "${{ steps.previous.outputs.hash }}" ]; then
            echo "same=true" >> $GITHUB_OUTPUT
            echo "âœ… No new contributors found. Skipping update."
          else
            echo "same=false" >> $GITHUB_OUTPUT
            echo "ğŸ†• New contributor(s) detected! Proceeding with update..."
          fi

      - name: âœï¸ Update Contributors in README
        if: steps.compare.outputs.same == 'false'
        uses: akhilmhdh/contributors-readme-action@v2.3.11
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          readme_path: "README.md"
          image_size: 100
          columns_per_row: 6
          use_username: true
          commit_message: "ğŸ§‘â€ğŸ’» chore: update contributors list"
          # Tidak perlu branch / create_pr di sini

      - name: ğŸ’¾ Save New Contributor Hash
        if: steps.compare.outputs.same == 'false'
        run: |
          cp current_hash.txt .contributors_hash
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .contributors_hash
          git commit -m "ğŸ”„ Update contributor hash" || echo "no changes"

      - name: ğŸš€ Create Pull Request for Changes
        if: steps.compare.outputs.same == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "auto/update-contributors"
          title: "ğŸ¤– Auto update contributors list & hash"
          body: |
            This PR automatically updates:
            - ğŸ§‘â€ğŸ’» Contributor list in README.md  
            - ğŸ”„ .contributors_hash file  
            Generated by Smart Contributor Updater âœ¨
