name: ğŸ§‘â€ğŸ’» Update Contributors Automatically

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  update-contributors:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate contributors section
        uses: akhilmhdh/contributors-readme-action@v2.3.10
        with:
          image_size: 100
          readme_path: README.md
          commit_message: "ğŸ¤– Update contributors list"
          auto_detect_branch_protection: true
          pr_title_on_protected: "ğŸ¤– Auto update contributors"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
