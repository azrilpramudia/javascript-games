name: üßë‚Äçüíª Update Contributors Automatically

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 0"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-contributors:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate contributors section
        uses: akhilmhdh/contributors-readme-action@v2.3.10
        with:
          image_size: 100
          readme_path: README.md
          commit_message: "ü§ñ Update contributors list"
          auto_detect_branch_protection: true
          pr_title_on_protected: "ü§ñ Auto update contributors"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
