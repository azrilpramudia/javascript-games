<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-wrapper">
    <h1 class="main-title">Rock ✊ Paper ✋ Scissors ✌️</h1>

    <div class="scoreboard">
      <div class="score-box">
        <h3>You</h3>
        <p id="player-score">0</p>
      </div>
      <div class="score-box">
        <h3>Computer</h3>
        <p id="computer-score">0</p>
      </div>
    </div>

    <div class="choices">
      <button class="choice" data-choice="rock">
        <img src="https://img.icons8.com/emoji/96/rock-emoji.png" alt="Rock">
        <span>Rock</span>
      </button>
      <button class="choice" data-choice="paper">
        <img src="https://img.icons8.com/emoji/96/page-facing-up.png" alt="Paper">
        <span>Paper</span>
      </button>
      <button class="choice" data-choice="scissors">
        <img src="https://img.icons8.com/emoji/96/scissors-emoji.png" alt="Scissors">
        <span>Scissors</span>
      </button>
    </div>

    <div class="result-section">
      <p class="result-text" id="result-text">Make your move!</p>
      <button id="play-again" class="play-again hidden">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
