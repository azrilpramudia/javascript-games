<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <p class="Title">Rock Paper Scissors</p>

    <button onclick="playGame('Rock');" class="move-button"><img src= "rock-emoji-removebg-preview.png" class="move-icon"></button>

    <button onclick="playGame('Paper');" class="move-button"><img src="paper-emoji-removebg-preview.png" class="move-icon"></button>

    <button onclick="playGame('Scissors');" class="move-button"><img src="scissors-emoji-removebg-preview.png" class="move-icon"></button>
    
    <p class="js-result result"></p>

    <p class="js-moves moves">
       
    </p>

    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();"  class="reset-score-button" >Reset Score</button>

    <script src="script.js"></script>

</body>
</html>
