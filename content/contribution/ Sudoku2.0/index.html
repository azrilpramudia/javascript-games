<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sudoku â€” JavaScript Games</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="game-header">
      <h1>Sudoku</h1>
      <div class="game-info">
        <div class="info-item">
          <span class="lives" id="lives"></span>
        </div>
        <div class="info-item">
          <span class="timer" id="timer">00:00</span>
        </div>
        <div class="info-item">
          <span class="score" id="score">0</span>
        </div>
      </div>
    </header>

    <div class="game-content">
      <section class="board" id="board" aria-label="Sudoku board"></section>
      
      <aside class="game-controls">
        <section class="controls">
          <button id="newBtn">New</button>
          <button id="checkBtn">Check</button>
          <button id="resetBtn">Reset</button>
          <button id="pauseBtn">Pause</button>
        </section>

        <section class="keypad" id="keypad" aria-label="Number keypad">
          <div class="keys">
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key key-erase" data-key="erase">âŒ«</button>
            <button class="key key-hint" data-key="hint">ðŸ’¡</button>
            <button class="key key-clear" data-key="clear">âœ•</button>
          </div>
        </section>
      </aside>
    </div>

    <div class="status" id="status" role="status" aria-live="polite"></div>

    <footer class="credits">
      <p>Created for the JavaScript Games for Beginners collection.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
