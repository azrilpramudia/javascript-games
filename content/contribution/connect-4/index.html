<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Connect 4</h1>
        <div id="mode-selection">
            <button class="mode-button selected" onclick="selectMode('player')">Player vs Player</button>
            <button class="mode-button" onclick="selectMode('bot')">Player vs Bot</button>
        </div>
        <div class="turn-indicator">Current Turn: Player 1</div>
        <div class="game-board" id="board"></div>
        <div class="button-container">
            <button class="reset-button" onclick="resetGame()">Reset Game</button>
            <button class="new-game-button" onclick="newGame()">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
